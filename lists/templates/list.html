{% extends 'base.html' %}

{% block header %}To-Do List{% endblock %}

{% block action %}{% url 'view_list' list.id %}{% endblock %}

{% block table %}
    <table id="id_list_table" class="table">
      {% for item in list.item_set.all %}
        <tr><td>{{forloop.counter}}: {{ item.text }} </td></tr>
      {% endfor %}
    </table>
  </body>
{% endblock %}
