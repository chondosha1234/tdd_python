{% extends 'base.html' %}

{% block header %}To-Do List{% endblock %}

{% block action %}/lists/{{ list.id }}/add_item{% endblock %}

{% block table %}
    <table id="id_list_table">
      {% for item in list.item_set.all %}
        <tr><td>{{forloop.counter}}: {{ item.text }} </td></tr>
      {% endfor %}
    </table>
  </body>
{% endblock %}
