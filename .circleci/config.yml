version: '2.1'
orbs:
  browser-tools: circleci/browser-tools@1.4.1
  node: circleci/node@5.1.0
  puppeteer: threetreeslight/puppeteer@0.1.2
jobs:
  build1:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/tdd_python

    steps:
      # obtain code from github
      - checkout
      # install browser tools for firefox and chrome
      - browser-tools/install-firefox
      #- browser-tools/install-chrome
      #- browser-tools/install-chromedriver
      # install node
      # - node/install:
      #    node-version: '18.12.1'
      # create virtualenv and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv virtualenv
            . virtualenv/bin/activate
            pip install -r requirements.txt
            pip install -r test-requirements.txt
      - run:
          name: run tests
          command: |
            . virtualenv/bin/activate
            python3 manage.py test accounts lists
            python3 manage.py test functional_tests
          #  npm install node-qunit-puppeteer
          #  node_modules/node-qunit-puppeteer/cli.js lists/static/tests/tests.html

  build2:
    docker:
      - image: cimg/node:19.6.0

    working_directory: ~/tdd_python

    steps:
      - checkout
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Install puppeteer with chronium
          command: |
            npm i puppeteer
      - run:
          name: Javascript tests
          command: |
            node_modules/node-qunit-puppeteer/cli.js lists/static/tests/tests.html

